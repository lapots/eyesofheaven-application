<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Eyes of Heaven POC</title>
    <style>
        .cursive {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h5 class="cursive">
        We are eternal. We are always here. We are watching you. You won’t escape our gaze.
        You cannot escape out gaze. We are the Eyes of Heaven, the God’s Eyes!
    </h5>

    <!-- imports -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="http://d3js.org/topojson.v3.min.js"></script>

    <!-- custom scripts -->
    <script type="text/javascript">
        var height = 800;
        var width = 1200;
        var projection = d3.geoOrthographic()
            .scale((height - 10) / 2)
            .translate([width / 2, height / 2])
            .precision(0.1);

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        var path = d3.geoPath().projection(projection);
        var wj_url = "https://unpkg.com/world-atlas@1/world/110m.json";
        d3.json(wj_url)
            .then(function(topology) {
                svg.append("g")
                    .attr("class", "countries")
                    .selectAll("path")
                        .data(topojson.feature(topology, topology.objects.countries).features)
                    .enter()
                    .append("path")
                    .attr("d", path)
            });
    </script>
</body>
</html>
